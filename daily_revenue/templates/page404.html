<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Page_404</title>
    <link type="text/css" href="{{ url_for('static', filename='css/style_error404.css')}}" rel="stylesheet" />
</head>
<body>
    <div class="page-404">
        <div class="outer">
            <div class="middle">
                <div class="inner">
                    <!--BEGIN CONTENT-->
                    <div class="inner-circle"><i class="fa fa-home"></i><span>404</span></div>
                    <span class="inner-status">Oops! You're lost</span>
                    <span class="inner-detail">
                        We can not find the page you're looking for.
                        <a href="{{url_for('index')}}" class="btn btn-info mtl"><i class="fa fa-home"></i>&nbsp;
                            Return home
                        </a> 
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src='https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
</body>
</html>
